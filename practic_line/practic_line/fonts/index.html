<!DOCTYPE html>
<html lang="ru">
    <head>
        <title> Знакомство с тэгами часть №3 (формы)</title>
        <meta http-equiv="Content-type" content="text/html;charset=UTF-8"/>
        </head>
        <body>
          <form action="#" method="post" enctype="multipart/form-data"></form> 

          <div>
            <input tabindex="1" placeholder="Имя пользователя" type="text" name="user" value="">
          </div>

          <div>
            <input placeholder="Пароль" type="password" name="pass" value="">
          </div>

          <div>
            <p> <input tabindex="2" checked type="radio" name="Пиво" value="Светлое"/> Светлое пиво </p>
            <p> <input tabindex="2" type="radio" name="Пиво" value="Темное"/> Темное пиво </p>
          </div>
          <br>
          <div>
            <p> <input type="radio" name="Пиво2" value="Светлое"/> Светлое пиво </p>
            <p> <input checked type="radio" name="Пиво2" value="Темное"/> Темное пиво </p>
          </div>
          <br>
          <div>
            <p> <input type="checkbox" name="car1" value="yes">Наличие 1 автомобиля</p>
            <p> <input type="checkbox" name="car2" value="yes">Наличие 2 автомобиля</p>
            <p> <input type="checkbox" name="car3" value="yes">Наличие 3 автомобиля</p>
            <p> <input type="checkbox" name="car4" value="yes">Наличие 4 автомобиля</p>
            <p> <input checked type="checkbox" name="car5" value="yes">Наличие 5 автомобиля</p>
            <p> <input type="checkbox" name="car6" value="yes">Наличие 6 автомобиля</p>
          </div>
          <br>
          <div>
            <p> <input type="file" name="file" value=""></p>
          </div>
          <br>
          <div>
            <textarea disabled placeholder="Резюме" name="text" ></textarea>
          </div>
          <br>
          <div>
            <select name="color">
            <option value="red">Красный</option>
            <option selected value="green">Зеленый</option>
            </select>
          </div>
          <br>
          <div>
            <button type="submit">Отправить</button>
            <button type="reset" >Очистить</button>
          </div>

        </body>
        </html>
